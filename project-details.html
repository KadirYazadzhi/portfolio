<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Details</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <link rel="stylesheet" href="Style/Components/navbar.css">
    <link rel="stylesheet" href="Style/Components/footer.css">
    <link rel="stylesheet" href="Style/base.css">

    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">

    <style>
        .markdown-container {
            padding: 40px;
            border-radius: 20px;
            margin-top: 2rem;
            text-align: left;
            min-height: 50vh;

            /* Glassmorphism to match site theme */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Override GitHub CSS to be transparent and use site colors */
        .markdown-body {
            background-color: transparent !important;
            color: var(--text-color) !important;
            font-family: inherit !important;
            box-sizing: border-box;
            min-width: 200px;
            max-width: 100%;
            /* Use full available width of container */
            margin: 0 auto;
            padding: 20px;
        }

        /* Force text colors to match theme if GitHub CSS overrides them */
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            color: var(--title-color) !important;
            border-bottom-color: rgba(255, 255, 255, 0.1) !important;
        }

        .markdown-body p,
        .markdown-body li,
        .markdown-body table {
            color: var(--text-color) !important;
        }

        .markdown-body a {
            color: var(--first-color) !important;
        }

        .markdown-body pre {
            background-color: rgba(0, 0, 0, 0.3) !important;
        }

        @media (max-width: 767px) {
            .markdown-container {
                padding: 10px;
            }

            .markdown-body {
                padding: 10px;
            }
        }
    </style>
</head>

<body class="dark">

    <my-header></my-header>

    <section class="section">
        <div class="container center">
            <h2 id="project-title" class="heading-sm">Project Details</h2>

            <main class="main-modal">
                <div id="readme-content" class="markdown-container markdown-body">
                    <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; color: var(--first-color);"></i>
                    Loading project details...
                </div>
            </main>
        </div>
    </section>

    <my-footer></my-footer>

</body>

<script src="Script/Components/header.js"></script>
<script src="Script/Components/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="Script/Projects/project-details.js"></script>

</html>
